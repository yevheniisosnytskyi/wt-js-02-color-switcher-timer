<!DOCTYPE html>
<html lang="en">
  <head><link rel="stylesheet" href="/02-timer.1ec7ba0d.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="/01-color-switcher.101ee4ef.css">
  </head>
  <body>
    <p><a href="/index.html">Go back</a></p>

    <input type="text" id="datetime-picker">
    <button type="button" data-start="">Start</button>
    <button type="button" data-reload="" onclick="window.location.href=window.location.href">
      Reload
    </button>
    <div class="timer">
      <div class="field">
        <span class="value" data-days="">00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours="">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes="">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds="">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script src="/02-timer.f9388f03.js" defer=""></script>
    <script src="/02-timer.10965df1.js"></script>
  </body>
</html>
